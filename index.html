<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbulb</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h2>What can Javascript do?</h2>

    
    <button onclick="document.getElementById('myImage').src='./images/bulbOn.jpg'">Turn on the light</button> <br>

    <img id="myImage" src="./images/bulbOff.jpg" alt="lightbulb" width="200px"> <br>
    <button onclick="document.getElementById('myImage').src='./images/bulbOff.jpg'">Turn off the light</button>
</body> <br>

</html>
